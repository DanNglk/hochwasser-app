buildscript {
    repositories {
        jcenter()
    }
}

apply plugin: 'com.android.application'


android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "de.bitdroid.flooding"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 7
        versionName "0.2.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    lintOptions {
        warning 'MissingTranslation'
        disable 'InvalidPackage'
    }
}


gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-AguiceAnnotationDatabasePackageName=de.bitdroid.flooding"
    }
}


dependencies {
    compile 'com.github.brnunes:swipeablerecyclerview:1.0.1'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile('com.google.android.gms:play-services-gcm:7.5.0') {
		exclude group: 'com.android.support'
	}
    compile('com.google.android.gms:play-services-analytics:7.5.0') {
        exclude group: 'com.android.support'
    }
	compile('com.mikepenz:materialdrawer:3.1.2@aar') {
		transitive = true
	}
    compile 'com.getbase:floatingactionbutton:1.9.0'
    compile 'io.reactivex:rxandroid:0.24.0'
    compile('org.jvalue.ods:client-retrofit:0.1.3') {
        exclude group: 'com.google.guava'
		exclude group: 'javax.validation'
	}
    compile('org.jvalue.ceps:client-retrofit:0.1.1') {
		exclude group: 'com.google.guava'
		exclude group: 'javax.validation'
		exclude group: 'com.fasterxml.jackson.core'
		exclude group: 'com.squareup.retrofit'
		exclude group: 'io.reactivex'
		exclude group: 'org.jvalue.ods'
		exclude group: 'org.jvalue.commons'
	}
    compile 'com.jakewharton.timber:timber:3.0.1'
    compile 'org.osmdroid:osmdroid-android:4.3'
    compile 'org.slf4j:slf4j-android:1.7.12'
    compile 'com.github.satyan:sugar:1.3.1'
    compile 'com.androidplot:androidplot-core:0.6.1'
    compile ('org.roboguice:roboguice:3.0.1') {
        exclude group: 'com.google.inject.Scopes.3'
    }
    provided 'org.roboguice:roboblender:3.0.1'

}
