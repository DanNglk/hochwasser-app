apply plugin: 'android'
apply plugin: 'crashlytics'

repositories {
    maven { url 'http://download.crashlytics.com/maven' }
}


buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://download.crashlytics.com/maven' }
    }

	dependencies {
		classpath 'com.android.tools.build:gradle:0.12.+'
		classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
	}
}


dependencies {
    repositories {
        mavenCentral()
    }
    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'com.android.support:support-v4:19.0.+'
    compile 'com.google.android.gms:play-services:5.2.08'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.2.3'
    compile 'com.fasterxml.jackson.core:jackson-core:2.2.3'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.2.3'
    compile 'org.osmdroid:osmdroid-android:4.2'
    compile 'org.slf4j:slf4j-android:1.6.1-RC1'
	compile 'com.github.gabrielemariotti.cards:library:1.8.0'
    compile 'com.crashlytics.android:crashlytics:1.+'
    compile project(':android-support-v4-preferencefragment')
    compile project(':utils')
    compile project(':ods')
    compile project(':changelog')

	androidTestCompile 'com.squareup.okhttp:mockwebserver:2.0.0'
	androidTestCompile 'com.google.dexmaker:dexmaker:1.1'
	androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.1'
	androidTestCompile 'org.mockito:mockito-core:1.9.5'
    androidTestCompile project(':testUtils')
}

android {
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

	lintOptions {
		warning 'MissingTranslation'
	}

	compileSdkVersion 'Google Inc.:Google APIs:19'
	buildToolsVersion '19.1.0'
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.10'
}
